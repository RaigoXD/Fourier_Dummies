<!DOCTYPE html>
<html>
<head>
  <title>Plano Cartesiano</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Calculadora Fourier Para Dummies</p>
    </div>
    <div class="container" >
        <div class="card">
            <div class="period">
                <p>Periodo</p>
                <input type="text">
            </div>
            <div class="dataContainer">
                <div class="titles">
                    <div style="grid-column-start: 1; width: auto;">Funcion</div>
                    <div style="grid-column-start: 2; width: auto">Superior</div>
                    <div style="grid-column-start: 3; width: auto">Inferior</div>
                </div>
                <div class="functionContainer">
                    <div class="function data1">
                        <input class="getFunction" type="text">
                        <input class="getUpValue" type="text">
                        <input class="getDownValue" type="text">
                    </div>
                </div>
                <div class="botones">
                    <button id="agregar">
                        Agregar
                    </button>
                    <button id="calcular">
                        Calcular
                    </button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="plot_container">
                <div id="plot" style="width: 46%; box-shadow: none;"></div>
            </div>
            <div class="mathml"></div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
